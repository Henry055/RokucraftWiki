{% extends "base.html" %}
{% block extrahead %}
  {% if page and page.meta and page.meta.title %}
    {% set title = page.meta.title %}
  {% elif page and page.title and not page.is_homepage %}
    {% set title = page.title | striptags %}
  {% endif %}
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ config.site_description }}" />
  <meta property="og:url" content="{{ page.canonical_url }}" />
  <meta property="og:image" content="https://s3.amazonaws.com/files.enjin.com/765924/modules/forum/attachments/WikiLogo_1614538923.png">
  <meta property="og:site_name" content="Rokucraft Wiki">
  <meta name="theme-color" content="#DAA520">
{% endblock %}
